<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type="text/css" href="style.css">
  <title>Welcome!</title>
</head>
<body>
  <section class="container">

    <div class="intro">

      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur tortor lectus, vehicula vitae nisl in, sollicitudin auctor turpis.</p>
    </div>

    <div>
      <div class="box box-blue">
        <p>Try it free 7 days</p>
      </div>
      <form class="box"> 
 
          <input type="text" id="name" name="name" placeholder="Name">
          <span class="error error-name"></span>

          <span class="error error-lastname"></span>

          <input type="password" id="password" name="password" placeholder="Password">
          <span class="error error-password"></span>  


        <button id="send" name="send" class="btn" type="submit">Claim your free trail</button>
